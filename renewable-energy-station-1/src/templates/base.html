<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Renewable Energy Station{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header>
        <h1>Renewable Energy Station</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Dashboard</a></li>
                <li><a href="{{ url_for('batteries.list_batteries') }}">Batteries</a></li>
                <li><a href="{{ url_for('photovoltaics.list_pvs') }}">Photovoltaics</a></li>
                <li><a href="{{ url_for('scenarios.list_scenarios') }}">Scenarios</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; {{ current_year }} Renewable Energy Station</p>
    </footer>
</body>

</html>
