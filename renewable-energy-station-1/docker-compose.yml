version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: compose/local/flask/Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      - FLASK_APP=src/app.py
      - FLASK_ENV=development
      - PYTHONPATH=/app/src
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/renewable_energy
    depends_on:
      - db
    networks:
      - renewable-network

  db:
    image: timescale/timescaledb:latest-pg14
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=renewable_energy
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./compose/local/timescaledb/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - renewable-network

volumes:
  postgres_data:

networks:
  renewable-network:
    driver: bridge